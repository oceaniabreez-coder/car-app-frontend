<div class="container mt-4">
  <div class="row g-3">
    @for (car of cars(); track car.id) {
      <div class="col-12 col-sm-6 col-md-3 col-lg-1-5">
        <div class="card h-100 shadow-sm">
          <img class="card-img-top" src="car.jpeg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ car.name }}</h5>
            <p class="card-text mb-1"><strong>MPG:</strong> {{ car.mpg }}</p>
            <p class="card-text mb-1"><strong>Cylinders:</strong> {{ car.cylinders }}</p>
            <p class="card-text mb-1"><strong>Horsepower:</strong> {{ car.horsepower }}</p>
            <p class="card-text mb-1"><strong>Weight:</strong> {{ car.weight }}</p>
            <p class="card-text mb-1"><strong>Year:</strong> {{ car.model_year }}</p>
            <p class="card-text mb-1"><strong>Origin:</strong> {{ car.origin }}</p>
            <p class="card-text"><strong>Acceleration:</strong> {{ car.acceleration }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
